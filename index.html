<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DevOps Project</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 16px;
    }

    .student {
      margin-bottom: 30px;
    }

    .highlight {
      color: #27ae60;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="student">
      <h1>Student A</h1>
      <p>Created by <span class="highlight">Omar Askar</span></p>
    </div>

    <div class="student">
      <h1>Updated by Student B</h1>
      <p>Created by <span class="highlight">Mohamed Habib</span></p>
    </div>

  </div>
</body>
</html>
